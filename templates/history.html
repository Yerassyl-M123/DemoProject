<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
</head>
<body>
    <h1>Order History</h1>
    <ul>
        {{ range .orders }}
        <li>
            <strong>{{ .item_name }}</strong>: ${{ .item_price }} - {{ .order_date }}
        </li>
        {{ else }}
        <li>No orders found.</li>
        {{ end }}
    </ul>
    <a href="/home">Back to Home</a>
</body>
</html>
